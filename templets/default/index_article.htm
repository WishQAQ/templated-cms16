<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="{dede:global.cfg_templets_skin/}/css/bootstrap.min.css" rel="stylesheet">
<link href="{dede:global.cfg_templets_skin/}/css/layout.css" rel="stylesheet">
<link href="{dede:global.cfg_templets_skin/}/css/style.css" rel="stylesheet">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{dede:global.cfg_templets_skin/}/js/jquery.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/bootstrap.min.js"></script>
<script src="{dede:global.cfg_templets_skin/}/js/wb.js" type="text/javascript" charset="utf-8"></script>
<!--[if lt IE 9]>
      <script src="{dede:global.cfg_templets_skin/}/js/html5shiv.min.js"></script>
      <script src="{dede:global.cfg_templets_skin/}/js/respond.min.js"></script>
    <![endif]-->
<!--[if lt IE 10]>
        
    <![endif]-->
</head>
<body>
<header> 
  <!--nav-->
  <nav class="navbar navbar-default navbar-fixed-top"> {dede:include filename="head.htm"/} 
    <!-- /.container-fluid --> 
  </nav>
  <!--End nav--> 
</header>
<section class="ban"> <img src="{dede:global.cfg_templets_skin/}/images/dan.jpg"> </section>
<section class="about-nav">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-12">
      <ul class="row">
        {dede:channel type='son' noself='yes'}
        <li class="col-lg-3 col-md-3 col-sm-3 col-xs-3 "><a href="[field:typelink/]">[field:typename/]</a></li>
        {/dede:channel}
      </ul>
    </div>
  </div>
</section>
<section class="about-us">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 about-top">
      <h1 class="text-uppercase"><strong>{dede:field.typenameen /}</strong></h1>
      <h3><strong>{dede:field name='typename'/}</strong></h3>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 about-schema"> {dede:field.content/} </div>
  </div>
</section>
{dede:include filename="foot.htm"/}
</body>
</html>
